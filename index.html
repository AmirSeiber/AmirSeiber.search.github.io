<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    input[type="submit"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div id="other-pages">
    <a id="image-search" href="image-search.html">Image Search</a>
    <a id="advanced-search-page" href="advanced-search.html">Advanced Search</a>
  </div>
  <div id="search">
    <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form action="https://google.com/search">
      <input id="input" type="text" name="q" />
      <div id="submit">
        <input id="input-submit" type="submit" value="Google Search" />
      </div>
    </form>
    <a href="https://www.google.com/search?btnI" target="_blank">
      <button id="feeling-lucky" name="btnI">Feeling Lucky</button>
    </a>
  </div>
</body>
</html>
